<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="icon" href="images/icon.png">
  <meta property="og:image" content="images/share.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="CSS/style.css" rel="stylesheet">
  <link href="CSS/main.css" rel="stylesheet">
  <link href="CSS/section.css" rel="stylesheet">
  <link href="CSS/form.css" rel="stylesheet">
  <link href="CSS/lists.css" rel="stylesheet">
  <link href="CSS/buttons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="JS/script.js" defer></script>
</head>

<body>
  <main class="container">
    <h1>Lista zadań</h1>
    <section class="section">
      <h2 class="section__title">Dodaj nowe zadanie</h2>

      <div class="section__body">
        <form class=" form js-form">
          <input class="js-newTask form__input" type="text" placeholder="Co jest do zrobienia?" autofocus required>
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </div>
    </section>

    <section class="section">
      <header class="section__header">
        <h2 class="section__title">Lista zadań</h2>
        <p class="section__buttons js-navigationButtons"></p>
      </header>
      <div class="section__body">
        <ul class="js-tasks list__block"></ul>
      </div>
    </section>
  </main>
</body>

</html>
